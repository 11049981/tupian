<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        <input type="file" id="upload" accept="image/png, image/jpeg">
        <div class="preview">
            <div>
                <h2>原始图片</h2>
                <img id="originalImage" alt="原始图片预览">
                <p id="originalSize"></p>
            </div>
            <div>
                <h2>压缩图片</h2>
                <img id="compressedImage" alt="压缩图片预览">
                <p id="compressedSize"></p>
            </div>
        </div>
        <button id="downloadBtn">下载压缩图片</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
